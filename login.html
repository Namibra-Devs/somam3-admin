<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap 5  CSS CDN-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&family=Roboto+Mono:wght@300;500;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- JS -->
    <script src="main.js" defer></script>


    <title>Somam3 | Admin Login</title>

</head>
<body class="bg-light">
<div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vw-100 min-vh-100">
    <h4 class="mt-4 fw-bold text-success fs-5 text-center">Welcome!</h4>
    <div class="px-3 py-5 border-2 border-success bg-tertiary-light rounded-3 shadow">
        <div class=" justify-content-center text-center">
            <img src="./src/imgs/somam3.svg" alt="" class="img-fluid w-75">
            <h4 class="mt-4 fw-bold text-success fs-6">Please Login Here!</h4>
        </div>
        <div class="form-login mt-3">
            <form action="" class="form m-2">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="johndoe5">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button type="button" class="btn btn-success w-100">Login</button>
            </form>
        </div>
    </div>
</div>  

<footer class="text-center footer">
    <p>Somam3 &copy; 2020-2023</p>
</footer>
</body>
</html>
